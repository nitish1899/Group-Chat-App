<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div class="container">
        <form class="my-form" onsubmit="resetPassword(event)">
            <h3 class="text-center">Forgot Password</h3>
            <p>Oops...Looks like you forgot something!</p>
            <h5>Enter the email with which you have registered</h5>
            <div class="form-floating form-group">
                <input type="email" name="email" id="email"class="form-control" placeholder="email" required>
                <label for="email" class="form-label">Email</label>
            </div>
            <button class="btn btn-primary">Send Link</button>
            <p>Know your password? <a href='../login/login.html'> Login </a></p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src="./forgotPassword.js"></script>
</body>
</html>
