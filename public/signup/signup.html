<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div class="container">
        <form class="my-form" onsubmit="signup(event)">
            <h2 class="text-center">Sign Up</h2>
            <p class="text-center">Every journey has a beginning.</p>
            <div class="form-floating form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                <label for="name" class="form-label">Name</label>
            </div>
            <div class="form-floating form-group">
                <input type="email" name="email" id="email"class="form-control" placeholder="Email" required>
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-floating form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="form-floating form-group">
                <input type="text" name="PhoneNumber" id="phNo" class="form-control" placeholder="PhoneNumber" required>
                <label for="PhNo" class="form-label">PhoneNumber</label>
            </div>
            <button class="btn btn-primary">SignUp</button>    
            <p>Already have an account ?<a href="../login/login.html"> Login </a></p> 
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
